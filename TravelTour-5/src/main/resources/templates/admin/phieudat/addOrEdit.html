<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>
</head>
<body>

	<!--sidebar end-->
	<!--main content start-->
	<section id="main-content" layout:fragment="content">
		<section class="wrapper">
			<h2 class="w3ls_head" th:text="${phieudat.isEdit ? 'Sửa thông tin phiếu đặt' : 'Thêm phiếu đặt'} " ></h2>
			<div th:if="@{message != null}" class="alert alert-primary">
        			<i>[[${message}]]</i>
          </div>
			<form th:action="@{/admin/phieudat/saveOrUpdate}" method="post"
				th:object="${phieudat}">
				<div class="row">
					<div class="col justify-content-center">
						<section class="panel">
							
							           
							<div class="panel-body">
								<div class="position-center">
									<form role="form">
									<input type="hidden" th:field="*{isEdit}"/>
										<div class="form-group" th:field="*{isEdit}">
											<label for="idtinh" th:if="${phieudat.isEdit}">ID Phiếu đặt</label>
											
											 <input type="text"
												class="form-control" th:if="${phieudat.isEdit}" readonly name="idphieudat" th:field="*{idphieudat}" id="idphieudat"
												aria-describedby="tinhhe" placeholder="ID Tinh">
												 <small th:if="${#fields.hasErrors('idphieudat')}"
												id="tinhhe" class="form-text text-muted"></small>
										</div>

										<div class="form-group">
											<label for="idtinh">Ngày đặt</label>
											 <input type="date"
												class="form-control" name="idtinh" th:field="*{ngaydat}" id="ngaydat"
												aria-describedby="tinhhe" placeholder="ID Tinh">
												 <small th:if="${#fields.hasErrors('ngaydat')}"
												id="tinhhe" class="form-text text-muted">Tinh is requires or invalid</small>
										</div>
										<div class="form-group">
                                        <label for="idtinh">Số người lớn</label> <input type="number"
												class="form-control" name="nguoilon"  th:field="*{nguoilon}" 
												id="nguoilon" aria-describedby="nguoilon" placeholder="nguoilon">
											<small
                                            id="tinhhe" class="form-text text-muted">Tinh is requires or invalid</small>
                                    </div>
               
										 <div class="form-group">
                                        <label for="idtinh">Số trẻ em</label>
                                         <input type="number"
                                            class="form-control" name="treem" th:field="*{treem}" id="treem"
                                            aria-describedby="treem" placeholder="treem">
                                             <small th:if="${#fields.hasErrors('treem')}"
                                            id="treem" class="form-text text-muted">tre em is requires or invalid</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="idtinh">Thành tiền</label>
                                         <input type="text"
                                            class="form-control" name="idtinh" th:field="*{thanhtien}" id="idtinh"
                                            aria-describedby="tinhhe" placeholder="ID Tinh">
                                             <small th:if="${#fields.hasErrors('thanhtien')}"
                                            id="tinhhe" class="form-text text-muted">Tinh is requires or invalid</small>
                                    </div>
                                     <div class="form-group">
                                        <label for="idtinh">Trạng thái</label>
                                         <input type="text"
                                            class="form-control" name="idtinh" th:field="*{trangthai}" id="idtinh"
                                            aria-describedby="tinhhe" placeholder="ID Tinh">
                                             <small th:if="${#fields.hasErrors('trangthai')}"
                                            id="tinhhe" class="form-text text-muted">Tinh is requires or invalid</small>
                                    </div>
										 <button type="submit" class="btn btn-primary" th:text="${phieudat.isEdit ? 'Update' : 'Save'  } " ><i class="fas fa-save"></i>
                           
          
                            </button>

										<a th:href="@{/admin/phieudat}" class="btn btn-success">List
											categories</a>
										<button class="btn btn-secondary">Reset</button>

									</form>
								</div>

							</div>
						</section>

					</div>
				</div>

			</form>

		</section>


	</section>

	<!--main content end-->
	</section>

</body>
</html>
