<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>
</head>
<body>

	<!--sidebar end-->
	<!--main content start-->
	<section id="main-content" layout:fragment="content">
		<section class="wrapper">
			<h2 class="w3ls_head">Danh sách tour du lịch</h2>
		<div th:if="@{message != null}" class="alert alert-light">
        			<i>[[${message}]]</i>
          </div>
			<form th:action="@{/admin/tinh/saveOrUpdate}" method="post"
				th:object="${tinh}">
				<div class="row" >
					<div class="col justify-content-center">
						<section class="panel">
						
							             
							<div class="panel-body">
								<div class="position-center">
									<form role="form">
									
										<div class="form-group">
											<label for="idtinh">ID Tỉnh</label>
											<input type="hidden" th:field="*{isEdit}"/>
											 <input type="text"
												class="form-control" readonly name="idtinh" th:field="*{idtinh}" id="idtinh"
												aria-describedby="tinhhe" placeholder="ID Tinh">
												 <small th:if="${#fields.hasErrors('idtinh')}"
												id="tinhhe" class="form-text text-muted"></small>
										</div>

										<div class="form-group">
											<label for="idtinh">Tên tỉnh</label>
											 <input type="text"
												class="form-control" name="idtinh" th:field="*{tentinh}" id="idtinh"
												aria-describedby="tinhhe" placeholder="ID Tinh">
												 <small th:if="${#fields.hasErrors('tentinh')}"
												id="tinhhe" class="form-text text-muted">Tinh is requires or invalid</small>
										</div>
										
										<button class="btn btn-primary">
											<i class="fas fa-save"></i> 
											<span th:if="${tinh.isEdit}"></span>Update
											<span th:unless="${tinh.isEdit}">Save</span>
										</button>

										<a th:href="@{/admin/tinh}" class="btn btn-success">List
											categories</a>
										<button class="btn btn-secondary">Reset</button>

									</form>
								</div>
							
							</div>
						</section>
 <table class="table table-light table-hover border-primar">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tên tỉnh</th>
                <th scope="col">Chức năng</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each= " tinh : ${tinhs}" >
                <th scope="row">[[${tinh.idtinh}]]</th>
                <td th:text="${tinh.tentinh}"> </td>
               
            <td>
                       <a  class="btn btn-outline-primary"><i class="fas fa-info"></i></a>
                       <a th:href="@{'/admin/tinh/edit/' + ${tinh.idtinh} }" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                       <a th:href="@{'/admin/tinh/delete/' + ${tinh.idtinh} }"
                                class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                            </td>
                       </tr>
               
                   </tbody>
           </table>
					</div>
				</div>

			</form>

		</section>


	</section>

	<!--main content end-->
	</section>

</body>
</html>
